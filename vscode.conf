{
    "security.workspace.trust.untrustedFiles": "open", // Abrir archivos incluso si el workspace no es confiable
    "workbench.productIconTheme": "fluent-icons", // Tema de iconos de la interfaz (acciones, barra superior)
    "workbench.iconTheme": "symbols", // Tema de iconos para archivos y carpetas
    "remote.SSH.remotePlatform": { // Configuración de plataformas para hosts remotos por SSH
        "sardi": "linux" // El host remoto "sardi" usa Linux
    },
    "window.zoomLevel": 0.7, // Nivel de zoom de la ventana de VS Code
    "workbench.colorTheme": "Tokyo Night Storm", // Tema de colores del editor
    "github.copilot.enable": { // Desactivar GitHub Copilot
        "*": false, // Copilot desactivado globalmente
        "plaintext": false, // Copilot desactivado en archivos de texto plano
        "markdown": false, // Copilot desactivado en Markdown
        "scminput": false // Copilot desactivado en el input de commits
    },
    "editor.detectIndentation": false, // No detectar automáticamente la indentación del archivo
    "codesnap.showWindowControls": false, // Ocultar controles de ventana en CodeSnap
    "codesnap.containerPadding": "0.2em", // Padding del contenedor de CodeSnap

    "[c]": { // ===== CONFIGURACIÓN ESPECÍFICA PARA C =====
        "editor.insertSpaces": false, // Usar tabuladores reales en lugar de espacios
        "editor.tabSize": 4, // Tamaño visual del tabulador: 4 espacios
        "editor.defaultFormatter": "keyhr.42-c-format", // Formateador por defecto para C (42 formatter)
        "editor.wordBasedSuggestions": "off", // No sugerir palabras basadas en texto previo
        "editor.snippetSuggestions": "none", // Desactivar snippets (for, if, main, etc.)
        "editor.quickSuggestions": { // Control de sugerencias automáticas
            "other": false, // No sugerir texto genérico
            "comments": false, // No sugerir dentro de comentarios
            "strings": false // No sugerir dentro de strings
        },
        "editor.suggest.showWords": false, // No mostrar palabras sueltas en el autocompletado
        "editor.suggest.showSnippets": false, // No mostrar snippets en el menú de sugerencias
        "editor.suggest.showKeywords": true, // Mostrar palabras clave reales del lenguaje C
        "editor.suggest.showFunctions": true, // Mostrar funciones declaradas
        "editor.suggest.showVariables": true, // Mostrar variables existentes
        "editor.suggest.showModules": false, // No mostrar módulos (no aplica a C)
        "editor.acceptSuggestionOnEnter": "off", // No aceptar sugerencias al pulsar Enter
        "editor.acceptSuggestionOnCommitCharacter": false // No aceptar sugerencias al escribir caracteres de commit
    },

    "editor.formatOnSave": false, // No formatear automáticamente al guardar

    "[cpp]": { // ===== CONFIGURACIÓN ESPECÍFICA PARA C++ =====
        "editor.defaultFormatter": "keyhr.42-c-format" // Formateador por defecto para C++
    },

    "editor.renderWhitespace": "trailing", // No mostrar espacios en blanco invisibles
    "editor.renderControlCharacters": false, // No mostrar caracteres de control invisibles
    "42header.username": "amendibi", // Nombre de usuario para el header de 42
    "42header.email": "amendibi@student.42urduliz.com" // Email para el header de 42
}